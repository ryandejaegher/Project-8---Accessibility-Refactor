<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header role="banner">
      <div class="hero-title">
        <h1>ACCESSIBLE FROG</h1>
        <h2>we make awesome music</h2>
      </div>      
    </header>

    <main>
      <h1 class= "heading">Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Concert">
          <div class="container">
            <form class="survey">
              <fieldset>
                <legend>Survey</legend>
                <label for="favmember">Who is your favorite band member:</label><br>
                  <input id="John" type="radio" name="res" value="John">
                  <label for="John">John</label><br>
                  <input id="Hazzard" type="radio" name="res" value="Hazzard">
                  <label for="Hazzard">Hazzard</label><br>
                  <input id="Bob" type="radio" name="res" value="Bob">
                  <label for="Bob">Bob</label><br>
                  <input id="Sally" type="radio" name="res" value="Sally">
                  <label for="Sally">Sally</label><br>
  

                <label for="favalbum">What is your favorite album:</label><br>
                  <select id="favalbum" name="select">
                    <option value="1">A Day Of Old</option>
                    <option value="2">Diamond Fireworks</option>
                    <option value="3">Enjoy Your Desire</option>
                    <option value="4">Finding My Shadow</option>
                    <option value="5">Heroic Forever</option>
                    <option value="6">Midnight Fires</option>
                    <option value="7">Music Of My Life</option>
                    <option value="8">Party For An Angel</option>
                    <option value="9">Song For Yesterday</option>
                    <option value="10">Street Of The Rider</option>
                    <option value="11">This Is For You</option>
                  </select><br>

              <label for="favsong">What is your favorite song:</label><br>
              <textarea role="textbox" id="favsong" name="favoritesong"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h1 class= "heading">Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="Band">
            <div class="container">
              <form role="form" class="newsletter">
                <fieldset>
                  <legend>Newsletter Signup</legend>
                  <label for="name">Name:</label> 
                  <input id="name" type ="text" name="textfield">
                  <label for="email">Email:</label> 
                  <input id="email" type ="email" name="textfield">
                  <label for="retype-email">Retype Email:</label>
                  <input id="retype-email" type ="email" name="textfield">
                  <label for="sign-up">
                  <button id="sign-up" type="submit" aria-describedby="hint">Sign Up</button>
                  <p id="hint">Clicking the sign up button will sign you up for the Accessible Frog newsletter. You can sign up by entering your name and email address.</p>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" title="Twitter" class="social twitter"></a></li>
        <li><a href="#" title="YouTube" class="social youtube"></a></li>
        <li><a href="#" title="Spotify" class="social spotify"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
